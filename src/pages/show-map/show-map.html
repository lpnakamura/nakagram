<ion-header>
  <ion-toolbar>
    <ion-title text-center class="oleo-script">Nakagram</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="auto-scroll">
  <iframe style="height: 90vh;" width="100%" height="99%" frameborder="0" style="border:0"
    [src]="iframe"
    allowfullscreen></iframe>
</ion-content>
