<ion-header>
  <ion-toolbar>
    <ion-title text-center class="oleo-script">Nakagram</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="auto-scroll">
  <ion-card>
    <video id="video" width="100%" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
  </ion-card>
  <div padding>
    <button ion-button block large outline (click)="takePicture()">Tirar Foto</button>
  </div>
</ion-content>
